        <button class="btn__img btn__profiles" type="button" name="button">

          <p class="d-block">アカウント</p>
        </button>
      </div>
      <div class="col-4 calendar__btn">
        <button class="btn__addPlan bg-primary" type="button" name="button" data-toggle="modal" data-target="#modal__addPlan">
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="col-4 calendar__btn">

    <!-- プロフィール部分 -->
    <div class="col-11 px-0 profile">
      <div class="col-12 card-group px-0">
        <button type="button" class="close btn__close text-right" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="text-center">アカウント</h3>
        <div class="card profile__info mb-0">
          <svg class="bd-placeholder-img card-img-top" width="100%" height="12.5vh" xmlns="#" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
            <rect width="100%" height="100%" fill="#868e96" />
          </svg>
          <img class="profile__img" src="img/profile_acount.jpeg" alt="アカウント画像">
          <div class="card-body profilr__info-body">
            <h4 class="card-title">まりも</h4>
            <p>1992年11月09日</p>
            <a class="btn btn-primary" href="#">編集</a>
          </div>
        </div>
        <div class="card profile__info mb-0">

          </svg>

          <div class="card-body profilr__info-body">

            <a class="btn btn-success" href="#">招待</a>

  <!-- 予定追加（モーダル） -->
<div class="modal fade" id="modal__addPlan" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <button type="button" class="close btn__close text-right" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <form class="plan-form" action="#" method="post" enctype="multipart/form-data">
        <div class="form-group col-11 mx-auto">
          <input id="title" class="form-control text-center" type="text" name="title" value="" placeholder="予定タイトル">
        </div>
        <div class="form-group d-flex justify-content-around">
          <input class="form-control col-5" type="text" name="" value="" placeholder="開始日付">
          <p>:</p>
          <input class="form-control col-5" type="text" name="" value="" placeholder="開始時刻">
        </div>
        <p class="text-center">⇩</p>
        <div class="form-group d-flex justify-content-around">
          <input class="form-control col-5"  type="text" name="" value="" placeholder="終了日付">
          <p>:</p>
          <input class="form-control col-5"  type="text" name="" value="" placeholder="終了時刻">
        </div>
        <div class="form-group">
          <div class="form__change-btn mt-3 mb-2 mx-auto">
            <input class="change-btn" type="checkbox" id="changebtn" name="changebtn" value="1">
            <label class="change-btn-label" for="changebtn">ADD PLAN</label>
          </div>
        </div>
        <div class="form-group">
          <button class="form-control text-right" type="button" name="button">＞</button>
        </div>
      </form>
    </div>
